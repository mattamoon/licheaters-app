<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Licheaters</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body style="background-color: #8C8C8C;">
      <nav class="navbar navbar-expand-lg" style="background-color: #44444C;">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-normal" href="/">Licheaters</a>
        </div>
      </nav>
      <br>
      <div class="container border border-dark rounded border-opacity-25 d-grid" style="background-color: #D6D6D6;">
        <form action="#" method="post">
            <div class="row">
             {% block content %}
                <div class="col">
                    <div class="input-group mb-3">
                      <span class="input-group-text mt-2" id="basic-addon1">@</span>
                      <input type="text" name="liuser" class="form-control mt-2" placeholder="Lichess Username" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="col">
                    <p class="fw-bold"> OR &nbsp;&nbsp;
                    <a class="btn btn-primary btn-md mt-2 justify-content-end" href="/login" role="button">Login to Lichess</a>
                </div>
             {% endblock %}
            </div>
            <div class="row">
                <div class="col">
                    Date From:
                    <input type="date" class="form-control" name="df" value="2022-01-01" required>
                </div>
                <div class="col">
                    Date To:
                    <input type="date" class="form-control" name="dt" value="2022-12-31" required>
                </div>
            </div>
            <div class="row">
                <p>
                <div class="col">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                      <label class="form-check-label" for="inlineCheckbox1">Blitz</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                      <label class="form-check-label" for="inlineCheckbox2">Bullet</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked>
                      <label class="form-check-label" for="inlineCheckbox3">Classical</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" checked>
                      <label class="form-check-label" for="inlineCheckbox4">Rapid</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5" checked>
                      <label class="form-check-label" for="inlineCheckbox5">UltraBullet</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-auto">
                   <br>
                    Max Games:
                  <input class="form-control" type="number" placeholder="Max Games to Analyze" value="50">
                </div>
            </div>
            <div class="row">
                <div class="col d-grid gap-2">
                    <br>
                  <input class="btn btn-dark text-white mb-2 fw-semibold" type="submit" value="Analyze Games"/>
                </div>
            </div>
       </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
