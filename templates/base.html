<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Licheaters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-normal" href="/">Licheaters</a>
        </div>
    </nav>
    <br>
    <div class="container border border-dark rounded border-opacity-25">
        <form action="#" method="post" id="myFrm">
            {% block content %} {% endblock %}
            <div class="row">
                <div class="col">
                    Date From:
                    <input type="date" class="form-control" name="df" value="2022-01-01" min="2010-01-01" max="2022-12-31" required>
                </div>
                <div class="col">
                    Date To:
                    <input type="date" class="form-control" name="dt" value="2022-12-31" min="2010-01-01" max="2022-12-31" required>
                </div>
            </div>
            <div class="row">
                <p>
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked disabled>
                            <label class="form-check-label" for="inlineCheckbox1">Blitz</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked disabled>
                            <label class="form-check-label" for="inlineCheckbox2">Bullet</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked disabled>
                            <label class="form-check-label" for="inlineCheckbox3">Classical</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" checked disabled>
                            <label class="form-check-label" for="inlineCheckbox4">Rapid</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5" checked disabled>
                            <label class="form-check-label" for="inlineCheckbox5">UltraBullet</label>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-sm-auto">
                    <br> Max Games:
                    <input class="form-control" type="number" name="mg" min="0" value="100" required/>
                </div>
            </div>
            <div class="row">
                <div class="col d-grid mt-4">
                    <button class="btn btn-dark text-white mb-2 fw-semibold" id="btnAnalyze" type="submit" onclick="spin()">Analyze Games
                            <span class="spinner-grow spinner-grow-sm loader" id="loader" role="status"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/main.js')}}"></script>
</body>

</html>
